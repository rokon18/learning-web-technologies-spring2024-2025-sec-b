 <form align="center"> 
    <h1>Registration Form</h1>
    First name:<input type="text" name="firstname">
    Last name: <input type="text" name="lastname"><br><br>
    Id : <input type="text" name="id">
    Password:  <input type="password" name="pass"><br><br><br>
    
    <label>Gender:</label>
    <input type="radio" name="Gender" value="male">Male
    <input type="radio" name="Gender" value="female">Female
    <input type="radio" name="Gender" value="others">Others<br><br>
    
    <label>Semester:</label>
    <input type="radio" name="Semester" value="spring">spring
    <input type="radio" name="Semester" value="summer">summer
    <input type="radio" name="Semester" value="summer">fall<br><br>
    <label>Course Taken:</label>
    <input type="checkbox" name="Course" value="C#">C#
    <input type="checkbox" name="Course" value="web tech">web tech
    <input type="checkbox" name="Course" value="OS">OS<br><br>
    
    
    <label>Select Department:</label>
    <select name="Department">
      <option>CSE</option>
      <option>EEE</option>
      <option>Pharmacy</option>
    </select><br><br>
    
    <input type="button" value="Submit">  
  </form>
</body>
